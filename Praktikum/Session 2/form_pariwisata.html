<!DOCTYPE html>
<html>
<head>
<title>Tugas Praktikum 2</title>
</head>
<body bgcolor="#a7a8c7">
<h1><a href="https://septianbayuajipamungkas.github.io/">HOME</a></h1>
<h2 align="center">Form Pariwisata</h2>
<form action="form_pariwisata.html" method="get">
<table border="0" align="center">
<tr>
<td>Nama :</td>
<td><input type="text" name="nama"></td>
</tr>
<tr>
<td>Alamat :</td>
<td><input type="text" name="alamat"></td>
</tr>
<tr>
<td>Tanggal Berangkat :</td>
<td><input type="text" name="tanggal"></td>
</tr>
<tr>
<td>Pilihan Trip :</td>
<td><input type="radio" name="pilihan_trip" value="bali">Bali
	<input type="radio" name="pilihan_trip" value="yogyakarta">Yogyakarta</td>
</tr>
<tr>
<td>Tipe Mobil :</td>
<td><select>
		<option>Avanza</option>
		<option>Elf</option>
		<option>Inova</option>
	</select></td>
</tr>
<tr>
<td>Kritik dan Saran :</td>
<td><textarea rows="5" cols="20"></textarea></td>
</tr>
<td><input type="submit" name="submit" value="Submit"></td>
</table>
</form>
</body>
</html>
