<!DOCTYPE html>
<html>
<head>
<title>Tugas Praktikum 2</title>
</head>
<body bgcolor="#a7a8c7">
<h1><a href="https://septianbayuajipamungkas.github.io/">HOME</a></h1>
<h2 align="center">Form Klinik Sehat</h2>
<form action="form_klinik.html" method="get">
<table border="0" align="center">
<tr>
<td>Nama :</td>
<td><input type="text" name="nama"></td>
</tr>
<tr>
<td>Alamat :</td>
<td><input type="text" name="alamat"></td>
</tr>
<tr>
<td>Tanggal Lahir :</td>
<td><input type="text" name="tanggal"></td>
</tr>
<tr>
<td>Jenis Vaksin :</td>
<td><input type="radio" name="jenis_vaksin" value="sinovac">Sinovac
	<input type="radio" name="jenis_vaksin" value="astrazeneca">Astrazeneca</td>
</tr>
<tr>
<td>Dosis Vaksin :</td>
<td><select>
		<option>1</option>
		<option>2</option>
	</select></td>
</tr>
<tr>
<td>Riwayat Penyakit :</td>
<td><textarea rows="5" cols="20"></textarea></td>
</tr>
<td><input type="submit" name="submit" value="Submit"></td>
</table>
</form>
</body>
</html>
